<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="max-age=3600">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="user-scalable=no, maximum-scale=1.0, width=device-width, initial-scale=1.0">
    <title>Wireless Drawpad</title>
    <script src="jquery.js" type='text/javascript'></script>
    <script src="hammer.min.js" type='text/javascript' ></script>
    <style>
        *{margin: 0;padding: 0;}
        body{background: #333;color: #fff;font-family: sans-serif;overflow: hidden;}
        h1{margin-top:15px;text-align: center;position: absolute; pointer-events: none;width:100%;z-index: 1;}
        .controls{height:100%; position: absolute;margin-left: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 5vw; min-width: 40px;
            row-gap: 3vw; z-index: 1;}
        .controls div{aspect-ratio: 1; width: 5vw; min-width: 40px; background: rgb(176, 226, 230);border-radius: 1vw; transition: 1s;}
        .controls div:active{background: hsl(350, 52%, 60%)}
        .controls .active{background: hsl(281, 65%, 45%)}
        canvas{background-color: #797979;position: absolute;rotate:0deg;/*top: 50%;translate: 0px -50%;*/}
        input{width: 10vw; min-width: 100px;margin-top: 10vw;writing-mode: vertical-lr;}
        #tip{position: absolute;left:-10px; top: -10px; width: 10px;height: 10px; background-color: #e93939bb;border-radius: 100%;z-index: 1;}
        img{width: 100%;}
        .start{
            width: 15vw; aspect-ratio: 1;
            position: absolute;
            background: hsl(350, 60%, 57%);
            left: 50%; top: 50%; transform: translate(-50%, -50%);
            text-align: center;
            font-size: 3vw;
            font-family: sans-serif;
            font-weight: bold;
            line-height: 500%;
            border-radius: 2vw; z-index: 1;
        }

    </style>
</head>
<body>
    <h1>Wireless Controls</h1>
    <div class="start">Start</div>
    <div class="controls">
        <div id="erase"><img src="trash.png" alt="t"></div>
        <div id="drag"><img src="brush.png" alt=""></div>
        <div id="undo"><img src="back.png" alt=""></div>
        <input st="javascript:this.value" type="range" name="f" id="scale" min="1" max="10" value="5" >
    </div>
    <div id="tip"></div>
    <canvas id="canvas"></canvas>
    <script defer>
        // if ('serviceWorker' in navigator) {
        //     navigator.serviceWorker.register('sw.js');
        // }  
        
    
    </script>
    <script src="script.js" type="text/javascript" defer></script>
</body>
</html>
